<button class="btn btn-primary">Agregar Jugador</button>

<input [formControl]="searcher" type="text" class="form-control mt-2">
<div class="players" *ngIf="players$ | async as players">
    <pre>    <code>{{ players  | json}}</code>  </pre>
 

    <table class="table">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Deck</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let player of players; let i=index">
                <th scope="row">{{i}}</th>
                <td>{{player.name}}</td>
                <td><li *ngFor="let deck of player.decks">
                        {{deck.name}} - {{deck.cards}}
                </li></td>
                <td>
                    <button class="btn btn-primary">Editar</button>
                    <button class="btn btn-danger ms-2">Eliminar</button>
                </td>

            </tr>
        </tbody>



    </table>
</div>
